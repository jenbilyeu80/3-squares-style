<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Weight Converter</title>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;display=swap'>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css'>
        <link rel='stylesheet' href="./style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <h2> Weight Converter</h2>
                <div class="input-wrapper">
                <label for ="kg">Kilogram:</label>
                <input type="number" id="kg" value="10" />
         </div>

                <div class="input-wrapper">
                <label for ="lb">Pounds:</label>
                <input type="number" id="lb"/>
         </div>
         
         <div class="input-wrapper">
            <label for ="oz">Ounces:</label>
            <input type="number" id="oz"/>
     </div>
     </div>
     </div>
     <script src="./script.js"></script>
    </body>
</html>
